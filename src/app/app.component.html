<mat-sidenav-container class="sidenav-container">
  <!-- Inside the sidenav bar -->
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-action-list>
      <button mat-list-item [routerLink]="['twitch']"> Twitch </button>
      <button mat-list-item [routerLink]="['about']"> About </button>
    </mat-action-list>
  </mat-sidenav>
  <!-- Outside the sidenav, so where the toggle button goes -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>Meg Pog</span>
      <span><img class="meg-pog-image" src="../assets/imgs/megpog_2.png" /></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
